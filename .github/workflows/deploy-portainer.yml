name: Deploy to Portainer

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: vars.DEPLOY_TARGET == 'portainer'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and Push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/api/Dockerfile
          push: true
          tags: |
            ${{ vars.REGISTRY_URL }}/myapp-api:latest
            ${{ vars.REGISTRY_URL }}/myapp-api:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/app/Dockerfile
          push: true
          tags: |
            ${{ vars.REGISTRY_URL }}/myapp-app:latest
            ${{ vars.REGISTRY_URL }}/myapp-app:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger Portainer Webhook - API
        run: |
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK_API }}"

      - name: Trigger Portainer Webhook - App
        run: |
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK_APP }}"
